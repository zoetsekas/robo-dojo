name: robocode_multimodal
use_gui: false
use_xvfb: true
use_visual_obs: true  # Set to false for vector-only training (no visual input)
export_tick_data: false  # Set to true to export tick-by-tick game data to JSON
record_every_n_episodes: 100

# Opponent settings - "random" selects from opponent_pool each episode
opponent_type: "random"         # Options: random, specific bot name (e.g., "Crazy", "simple_target")
opponent_pool:                  # Pool for random selection (null = all available bots)
  - Crazy
  - Fire
  - SpinBot
  - RamFire
  - TrackFire
  - VelocityBot
  - Walls
  - Corners
  - Target
num_opponents: 1                # Number of opponents per match

num_envs_per_env_runner: 2
sample_timeout_s: 600
step_timeout_s: 5.0               # Timeout per step() call before truncating
curriculum:
  90_percent_advancement: true

# Game Setup (Robocode Server rules)
game_setup:
  game_type: "melee"
  arena_width: 800
  arena_height: 600
  min_participants: 2
  max_participants: 2   # null = unlimited
  num_rounds: 1000
  gun_cooling_rate: 0.1
  max_inactivity_turns: 450
  turn_timeout: 100000
  ready_timeout: 1000000
  default_turns_per_second: 30

